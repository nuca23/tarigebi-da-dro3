<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <script>
        setInterval(function(){
            var d = new Date();
            var div1 = d.getFullYear();
            var div2 = d.getDate();
            var div3 = d.getMinutes();
            var div4 = d.getSeconds();
           
            var time = div1 + ":" + div2 + ":"  +div3 + ":" + div4;
            document.getElementById("dro").innerHTML = time;
        },1000);
    </script> 
</head>
<body>
   <p id="dro"></p>
  
  
</html>
